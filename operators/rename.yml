- type: replace
  path: /name
  value: ((deployment_name))

- type: replace
  path: /variables/name=tls-etcd-v0-17-0/options/common_name
  value: "master.default.((deployment_name)).bosh"

- type: replace
  path: /variables/name=tls-etcd-v0-17-0/options/alternative_names
  value:
  - "master.default.((deployment_name)).bosh"
  - "*.master.default.((deployment_name)).bosh"
